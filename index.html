<html>
  <head>
    <title>Unit Converter JS➿♨️</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-main">
      <h1>Metric/Imperial Unit Conversion</h1>
      <input type="text" id="input-field" placeholder="0" />
      <button id="btn-convert">CONVERT</button>
    </div>
    <div class="conversion-container">
      <div class="card-1">
        <h3>Length(Meter/Feet)</h3>
        <p id="conversion-p">0 meters = 0 feet | 0 feet = 0 meters</p>
      </div>
      <div class="card-2">
        <h3>Volume(Liters/Gallons)</h3>
        <p id="conversion-p">0 liters = 0 gallons | 0 gallons = 0 liters</p>
      </div>
      <div class="card-3">
        <h3>Mass(Kilograms/Pounds)</h3>
        <p id="conversion-p">20 kilos = 0 pounds | 0 pounds = 0 kilos</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
